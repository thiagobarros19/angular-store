<div class="content">
  <mat-card *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{product.image}}" alt="{{product.name}}">
    <mat-card-content>
      <p>{{product.description}}</p>
      <div><b>R$ {{product.price}}</b></div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Comprar</button>
      <button mat-button (click)="addToCart(product.id)">Adicionar ao carrinho</button>
    </mat-card-actions>
  </mat-card>
</div>
